<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Monitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 25px;
      }

      h1 {
        color: #58a6ff;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 25px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 25px;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
      }

      .top-section {
        display: flex;
        gap: 25px;
        flex-wrap: wrap;
      }

      section {
        background-color: #161b22;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      }

      .host-info,
      .memory-info {
        flex: 1;
        min-width: 300px;
      }

      .cpu-info {
        width: 100%;
      }

      h2 {
        color: #79c0ff;
        font-size: 1.4rem;
        margin-bottom: 12px;
        border-bottom: 1px solid #30363d;
        padding-bottom: 6px;
      }

      ul {
        list-style: none;
      }

      li {
        padding: 8px 0;
        font-size: 1.1rem;
        border-bottom: 1px solid #21262d;
      }

      li:last-child {
        border-bottom: none;
      }

      .cpu-core {
        background-color: #1f2937;
        padding: 10px;
        margin-bottom: 10px;
        border-left: 4px solid #58a6ff;
        border-radius: 5px;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .top-section {
          flex-direction: column;
        }

        .host-info,
        .memory-info {
          width: 100%;
        }

        h1 {
          font-size: 1.8rem;
        }

        h2 {
          font-size: 1.2rem;
        }

        li {
          font-size: 1rem;
        }

        .cpu-core {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>System Monitor</h1>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <div class="container">
      <div class="top-section">
        <section class="host-info">
          <h2>Host Info</h2>
          <div hx-get="/host" hx-trigger="every 2s" hx-swap="outerHTML">
            Loading host data...
          </div>
        </section>

        <section class="memory-info">
          <h2>Memory Info</h2>
          <div hx-get="/ram" hx-trigger="every 2s" hx-swap="outerHTML">
            Loading ram data...
          </div>
        </section>
      </div>

      <section class="cpu-info">
        <h2>CPU Info</h2>
        <div hx-get="/cpu" hx-trigger="every 2s" hx-swap="outerHTML">
          Loading cpu data...
        </div>
      </section>
    </div>
  </body>
</html>
